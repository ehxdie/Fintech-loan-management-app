spring.application.name=fintech_loan_app
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fintech_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Root logging level
logging.level.root=INFO

# Package-specific logging level
logging.level.com.example=DEBUG

# Log output to a file
logging.file.name=/var/log/myapp/application.log

# Log pattern for better readability
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Enable debug logging for your service
logging.level.dev_eddy.fintech_loan_app.services=DEBUG


